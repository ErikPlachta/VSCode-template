name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -e .[dev]
      - name: Type Check
        run: mypy --strict my_work_assistant
      - name: Docstring Validation
        run: pytest -q --tb=short -m "docstring or typing"
      - name: Lint
        run: ruff check .
      - name: Coverage
        run: pytest --cov=my_work_assistant --cov-fail-under=100

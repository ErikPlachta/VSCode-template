name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (ruff)
        run: ruff check

      - name: Type check (mypy)
        run: mypy

      - name: Tests (pytest)
        run: pytest -q

      - name: Coverage (enforced)
        run: |
          pytest --cov=my_work_assistant --cov-report=xml:coverage.xml --cov-report=term --cov-fail-under=90
      - name: Coverage artifact
        if: always()
        run: |
          test -f coverage.xml || echo '<coverage/>"' > coverage.xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

      - name: Security audit (pip-audit)
        run: |
          python -m pip install pip-audit
          pip-audit -l

      - name: Security lint (bandit)
        run: |
          python -m pip install bandit
          bandit -q -r my_work_assistant/src -x my_work_assistant/src/my_work_assistant/tests

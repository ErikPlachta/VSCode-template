name: Repo-Ops Lint and Tests

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Lint repo-ops
        run: npm run lint:repo-ops

      - name: Session lint (repo-ops)
        run: npm run repo:ops -- session lint

      - name: Run tests
        run: npm run test

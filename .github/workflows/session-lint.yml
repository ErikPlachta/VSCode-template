name: Session Lint

on:
  pull_request:
  push:
    branches:
      - main
      - feat/**
      - fix/**

jobs:
  session-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run session lint
        run: npm run repo:ops -- session lint
